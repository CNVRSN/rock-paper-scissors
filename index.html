<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Pixelify+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>ROCK PAPER SCISSORS</h1>
    </header>
    <section class="container">
        <div class="scoreboard">
            <div class="playercard">
                <h3 id="player-card">PLAYER</h3>
                <h3 id="cpu-card">CPU</h3>
            </div>
            <div class="scorecard">
                <h3 id="playerscore">0</h3> <!--default score-->
                <h3 id="computerscore">0</h3> <!--default score-->
            </div>
        </div>

        <div class="result">
            <h3>Game to 7</h3>
        </div>

        <div class="btn-card" id="btn">
            <button class="btn" id="rock">
                ROCK
            </button>
            <button class="btn" id="paper">
                PAPER
            </button>
            <button class="btn" id="scissors">
                SCISSORS
            </button>
            <button class="btn" id="restart">
                RESTART
            </button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
